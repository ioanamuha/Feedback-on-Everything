<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SetÄƒri Cont Utilizator</title>
		<link rel="stylesheet" href="./account.css" />
		<script src="./account.js" type="module" defer></script>
	</head>

	<body>
		<nav class="navbar">
			<div class="navbar-logo-container">
				<img src="../images/logo.png" alt="logo" class="navbar-logo" />
			</div>
			<input id="menu-toggle" type="checkbox" />
			<label class="menu-burger-container" for="menu-toggle">
				<div class="menu-button"></div>
			</label>
			<ul class="menu">
				<li><a href="../mainPage/main.html">Home</a></li>
				<li><a href="../aboutPage/about.html">About Us</a></li>
				<li><a href="./account.html">Account</a></li>
			</ul>
		</nav>

		<div class="container">
			<div class="container-account">
				<aside>
					<div class="profile-card">
						<img src="../images/barbie.png" alt="profile picture" />
						<a href="#" class="change-picture">Change picture</a>
						<h3 id="displayed-name"></h3>
						<p>Email: <p id="displayed-email"></p></p>
						<a href="../index.html" class="logout-button">Logout</a>
					</div>
				</aside>
				<main>
					<div class="menu-settings">
						<a href="./account.html" class="menu-button-settings"
							>Account details</a
						>
						<a
							href="../myForms/createdForms.html"
							class="menu-button-settings"
							>My forms</a
						>
					</div>
					<section class="account-settings">
						<form id="update-account-form">
							<label for="first-name">First Name</label>
							<input
								type="text"
								id="first-name"
								name="first-name"
								placeholder="Ana"
							/>

							<label for="last-name">Last Name</label>
							<input
								type="text"
								id="last-name"
								name="last-name"
								placeholder="Popescu"
							/>

							<label for="phone-number">Phone Number</label>
							<input
								type="tel"
								id="phone-number"
								name="phone-number"
								placeholder="+40 123 456 789"
							/>

							<label for="email-address">E-mail Address</label>
							<input
								type="email"
								id="email-address"
								name="email-address"
								value="exemplu@gmail.com"
								disabled
							/>

							<div>
								<span class="submit-error" id="update-error"
									>Update failed</span
								>
								<button type="submit" class="button-form">
									Update account
								</button>
							</div>
						</form>
					</section>
				</main>
			</div>
		</div>

		<footer class="site-footer">
			<div class="footer-container">
				<div class="footer-contact-info">
					<h3>Contact Us</h3>
					<div class="contact-method">
						<p>+123-456-7890</p>
					</div>
					<div class="contact-method">
						<p>hello@reallygreatsite.com</p>
					</div>
					<div class="contact-method">
						<p>123 Anywhere ST., Any City, 12345</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
