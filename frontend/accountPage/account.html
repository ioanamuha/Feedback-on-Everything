<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Setări Cont Utilizator</title>
		<link rel="stylesheet" href="./account.css" />
	</head>

	<body>
		<nav class="navbar">
			<div class="navbar-logo-container">
				<img src="../images/logo.png" alt="logo" class="navbar-logo" />
			</div>
			<input id="menu-toggle" type="checkbox" />
			<label class="menu-burger-container" for="menu-toggle">
				<div class="menu-button"></div>
			</label>
			<ul class="menu">
				<li><a href="../mainPage/main.html">Home</a></li>
				<li><a href="../aboutPage/about.html">About Us</a></li>
				<li><a href="./account.html">Account</a></li>
			</ul>
		</nav>

		<div class="container">
			<div class="container-account">
				<aside>
					<div class="profile-card">
						<img src="../images/barbie.png" alt="Profilul" />
						<a href="#" class="change-picture">Change picture</a>
						<h3>Barbie</h3>
						<p>Role: User</p>
						<p>Cod ID: 1234567890</p>
						<a href="../index.html" class="logout-button">Logout</a>
					</div>
				</aside>
				<main>
					<div class="menu-settings">
						<a
							href="./account.html"
							class="menu-button-settings"
							>Account details</a
						>
						<a
							href="../myForms/createdForms.html"
							class="menu-button-settings"
							>My forms</a
						>
					</div>
					<section class="account-settings">
						<form>
							<label for="first-name">Prenume</label>
							<input
								type="text"
								id="first-name"
								name="first-name"
								value="Ana"
							/>

							<label for="last-name">Nume</label>
							<input
								type="text"
								id="last-name"
								name="last-name"
								value="Popescu"
							/>

							<label for="phone-number">Număr de Telefon</label>
							<input
								type="tel"
								id="phone-number"
								name="phone-number"
								value="+40 123 456 789"
							/>

							<label for="email-address">Adresă Email</label>
							<input
								type="email"
								id="email-address"
								name="email-address"
								value="exemplu@gmail.com"
							/>

							<label for="password">Parolă</label>
							<input
								type="password"
								id="password"
								name="password"
								value="**************"
							/>
						</form>
					</section>
				</main>
			</div>
		</div>

		<footer class="site-footer">
			<div class="footer-container">
				<div class="footer-contact-info">
					<h3>Contact Us</h3>
					<div class="contact-method">
						<p>+123-456-7890</p>
					</div>
					<div class="contact-method">
						<p>hello@reallygreatsite.com</p>
					</div>
					<div class="contact-method">
						<p>123 Anywhere ST., Any City, 12345</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
