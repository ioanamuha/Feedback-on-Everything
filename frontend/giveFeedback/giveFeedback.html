<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Form</title>
		<link rel="stylesheet" href="./giveFeedback.css" />
	</head>

	<body>
		<nav class="navbar">
			<div class="navbar-logo-container">
				<img src="../images/logo.png" alt="logo" class="navbar-logo" />
			</div>
			<input id="menu-toggle" type="checkbox" />
			<label class="menu-burger-container" for="menu-toggle">
				<div class="menu-button"></div>
			</label>
			<ul class="menu">
				<li><a href="../mainPage/main.html">Home</a></li>
				<li><a href="../aboutPage/about.html">About Us</a></li>
				<li><a href="../accountPage/account.html">Account</a></li>
			</ul>
		</nav>

		<div class="container">
			<main>
				<section class="account-settings">
					<form id="form-builder">
						<img
							src="../images/oppenheimer.jpg"
							alt="Form Thumbnail"
							class="form-thumbnail"
						/>
						<p class="form-description">
							Oppenheimer: How does this movie make you feel?
						</p>
						<p class="user-info">by Anonymous User</p>

						<label class="label-description"
							>Please enter your feedback:</label
						>
						<input
							type="text"
							id="form-description"
							name="form-description"
						/>
						<div class="form-group form-group-row">
							<label for="anonym"
								>Do you want to post it anonymous?</label
							>
							<input
								type="checkbox"
								id="anonym"
								name="anonym"
								onclick="toggleAnonym()"
							/>
						</div>
						<button class="feedback-button">POST FEEDBACK</button>
					</form>
				</section>
			</main>
		</div>

		<footer class="site-footer">
			<div class="footer-container">
				<div class="footer-contact-info">
					<h3>Contact Us</h3>
					<div class="contact-method">
						<p>+123-456-7890</p>
					</div>
					<div class="contact-method">
						<p>hello@reallygreatsite.com</p>
					</div>
					<div class="contact-method">
						<p>123 Anywhere ST., Any City, 12345</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
